<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1577741314755-048d8525d31e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Hello ScoreKeeper!
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title-is-1"><span id="p1sc">0</span> to <span id="p2sc">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="play" class="label is-large is-inline">Points</label>
                                <div class="select is-rounded">
                                    <select name="" id="opt">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1btn" class="is-info button card-footer-item is-large">Player 1</button>
                            <button id="p2btn" class="is-success button card-footer-item is-large">Player 2</button>
                            <button id="rst" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="score.js"></script>
</body>

</html>
